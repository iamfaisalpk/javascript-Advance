<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await</title>
</head>
<body>
    
    <h1>Async/Await</h1>
    <script src="Async/Await.js"></script>

    <script>
    const genrator = async ()=>{
        try{
            const responce = await fetch("https://jsonplaceholder.typicode.com/todos/1");
        const data =await responce.json();
        console.log(data);
        } catch(error){
            console.log(error)
        }
    }

    genrator()
    </script>
</body>
</html>
