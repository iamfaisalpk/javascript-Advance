    <h1>Async/Await</h1>
    <script src="Async/Await.js"></script>

    <script>
        const genarator = async (url)=> {
            try {
        const response = await  fetch(url);
    const data = await response.json();
    return [data,null];
    } catch (error) {
        return [null,error];
    }
        };

const fetch1 = async ()=>{

    if(data){
        console.log(data);

        return;
    }
    console.log(error);

}

fetch1();
    </script>
